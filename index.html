<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíó –í–æ–ø—Ä–æ—Å</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #f7dcdc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Arial", sans-serif;
    overflow: hidden;
}

.card {
    text-align: center;
    animation: fadeIn 1.2s ease;
}

h2 {
    color: #6b4c4c;
    margin-bottom: 25px;
    animation: bounce 2s infinite;
}

.buttons {
    position: relative;
    width: 320px;
    height: 160px;
    margin: auto;
}

button {
    font-size: 18px;
    padding: 15px 28px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.2s;
}

button:active {
    transform: scale(0.95);
}

#yes {
    background: #e58a97;
    color: white;
    left: 20px;
    bottom: 20px;
    animation: pulse 1.5s infinite;
}

#no {
    background: #6c8ebf;
    color: white;
    right: 20px;
    bottom: 20px;
    animation: shake 0.5s infinite;
}

/* üí´ –ê–Ω–∏–º–∞—Ü–∏–∏ */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(229,138,151,0.6); }
    70% { box-shadow: 0 0 0 18px rgba(229,138,151,0); }
    100% { box-shadow: 0 0 0 0 rgba(229,138,151,0); }
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-2px); }
    50% { transform: translateX(2px); }
    75% { transform: translateX(-2px); }
    100% { transform: translateX(0); }
}

/* ‚ù§Ô∏è –°–µ—Ä–¥–µ—á–∫–∏ */
.heart {
    position: absolute;
    color: pink;
    font-size: 24px;
    animation: floatUp 2s ease forwards;
    pointer-events: none;
}

@keyframes floatUp {
    from { opacity: 1; transform: translateY(0) scale(1); }
    to { opacity: 0; transform: translateY(-120px) scale(1.6); }
}
</style>
</head>

<body>

<div class="card">
    <h2>–ú–æ–∂–µ—à—å –ª–∏ —Ç—ã —Å—Ç–∞—Ç—å –º–æ–∏–º –≤–æ–∑–ª—é–±–ª–µ–Ω–Ω—ã–º?</h2>
    <div class="buttons">
        <button id="yes">–ú–æ–∂–µ—Ç</button>
        <button id="no">–ù–µ —Ö–æ—á—É</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const container = document.querySelector(".buttons");

function moveNo() {
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

// —É–±–µ–≥–∞–µ—Ç
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// —Å–µ—Ä–¥–µ—á–∫–∏
yesBtn.addEventListener("click", () => {
    for (let i = 0; i < 8; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíó";
        heart.style.left = yesBtn.offsetLeft + 20 + Math.random()*30 + "px";
        heart.style.top = yesBtn.offsetTop + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 2000);
    }

    setTimeout(() => {
        alert("üíû –¢–µ–ø–µ—Ä—å —Ç—ã –º–æ–π!");
    }, 300);
});
</script>

</body>
</html>
